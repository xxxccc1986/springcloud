server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: main #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称
      #上述3个综合：main分支上config-dev.yml的配置文件被读取，整个读取连接就是 http://localhost:3344/main/config-dev.yml
      uri: http://localhost:3344 #配置中心地址
  #配置rabbitmq的配置
  rabbitmq:
    host: 192.168.231.134
    port: 5672
    username: admin
    password: admin

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://test.dzsc.tk:7007/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"